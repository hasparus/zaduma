name: CI
on:
  push:
jobs:
  test-build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install
        run: pnpm install --no-optional

      - name: Run linter
        run: pnpm lint --quiet

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
        env:
          OG_IMAGE_SECRET: ${{ secrets.OG_IMAGE_SECRET }}

      - name: Deploy Production to Vercel
        if: github.ref_name == 'main'
        run:
          node .github/scripts/deploy.mjs --token=${{ secrets.VERCEL_TOKEN }}
          --prod

      - name: Deploy Preview to Vercel
        if: github.ref_name != 'main'
        run: node .github/scripts/deploy.mjs --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create GitHub Preview Deployment
        if: github.ref_name != 'main'
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ github.token }}"
          environment-url: https://${{ env.DEPLOYMENT_ALIAS }}
          environment: Preview
          production-environment: false
          initial-status: success

      - name: Create GitHub Production Deployment
        if: github.ref_name == 'main'
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ github.token }}"
          environment-url: https://zaduma.vercel.app
          environment: Production
          production-environment: true
          initial-status: success
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  DEPLOYMENT_ALIAS: "${{ github.ref_name }}--zaduma.vercel.app"
