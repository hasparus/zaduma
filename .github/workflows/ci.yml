name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      deployments: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install
        id: install
        run: |
          pnpm install --frozen-lockfile

      - name: Commit lockfile
        if: ${{ env.IS_DEPENDABOT == 1 }}
        uses: EndBug/add-and-commit@v9
        with:
          { add: "pnpm-lock.yaml", fetch: false, message: "Update lockfile" }

      - name: Sync Astro types
        run: pnpm astro sync

      - name: Run linter
        run: pnpm lint --quiet

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build
        env:
          OG_IMAGE_SECRET:
            ${{ case(github.event.pull_request.head.repo.fork,
            'fork-og-image-secret', secrets.OG_IMAGE_SECRET) }}

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run tests
        run: pnpm test

      - name: Start preview server
        run: |
          pnpm preview --port 4321 &
          npx wait-on http://localhost:4321 --timeout 15000

      - name: Deploy Production to Vercel
        if: github.ref_name == 'main'
        run:
          node .github/scripts/deploy.mjs --token=${{ secrets.VERCEL_TOKEN }}
          --prod

      - name: Deploy Preview to Vercel
        if: github.ref_name != 'main'
        run: node .github/scripts/deploy.mjs --token=${{ secrets.VERCEL_TOKEN }}

      - name: Create GitHub Preview Deployment
        if: github.ref_name != 'main'
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ github.token }}"
          environment-url: https://${{ env.DEPLOYMENT_ALIAS }} # <- set by deploy.mjs
          environment: Preview
          production-environment: false
          initial-status: success

      - name: Create GitHub Production Deployment
        if: github.ref_name == 'main'
        uses: chrnorm/deployment-action@v2
        with:
          token: "${{ github.token }}"
          environment-url: https://zaduma.vercel.app
          environment: Production
          production-environment: true
          initial-status: success

      outputs:
        deployment: ${{ env.DEPLOYMENT_ALIAS || }}

  lighthouse:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Audit Preview
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ needs.build_and_deploy.outputs.deployment }}/
            ${{ needs.build_and_deploy.outputs.deployment }}/features/asides/
            ${{ needs.build_and_deploy.outputs.deployment }}/features/shiki-twoslash/
          budgetPath: '.github/lighthouse-budget.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  REF_NAME: "${{ github.ref_name }}"
  IS_DEPENDABOT: ${{ secrets.IS_DEPENDABOT }}
